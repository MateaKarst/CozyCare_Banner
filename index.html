<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CozyCare Advertisment GSAP Banner</title>
    <!-- Personal Styles -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- GSAP library -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- Personal Scripts -->
    <script defer src="./scripts/animation.js"></script>
</head>

<body>
    <section class="banner">
        <div class="backgroundImg"><img src="./assets/laundryGSAPbackground.png" alt="background"
                class="backgroundImage"></div>
        <div class="content">
            <div class="contentInnerWrapper">
                <div class="mainInfo">
                    <div class="title"><div class="lvl1">Dirty Laundry?</div><div class="lvl2">Don't Sweat It, We've Got You Covered!</div></div>
                    <div class="btnWrapper">
                        <div class="btnBackground">
                            <img src="./assets/cloud.png" alt="cloud" class="cloudImage">
                        </div>
                        <div class="btn">
                            <span class="txt">Get the app</span>
                            <img src="./assets/arrow.png" alt="arrow" class="arrow">
                        </div>
                    </div>
                </div>
                <div class="signOff">
                    <img src="./assets/signoff.png" alt="" class="signoff">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
